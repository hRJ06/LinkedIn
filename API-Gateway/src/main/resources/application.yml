spring.application.name: API-Gateway
server.port: 8080
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance.:
    preferIpAddress: true

spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
          filters:
            - StripPrefix=2
        - id: post-service
          uri: lb://POST-SERVICE
          predicates:
            - Path=/api/v1/posts/**
          filters:
            - StripPrefix=2